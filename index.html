<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuestros 15</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div id="canvasContainer"></div>
    <main>

        <div id="pagina-inicio" class="inicio">
            <h1>Bienvenidos</h1>
            <div class="caja-input">
                <input type="text" id="codigo-input" class="input" placeholder="Ingresa tu código" maxlength="6">
                <button id="verificar-btn" class="boton" role="button">Entrar</button>
            </div>
        </div>

        <div id="pagina-resultado" class="hidden resultado">
            <div class="coleccion">
                <div class="header">
                    <h1 id="titulo" class="titulo-2"></h1>
                </div>
                <div class="tarjetas-grid">
                    <div class="tarjeta">
                        <div class="tarjeta-inner">
                            <div class="frente" id="tarjeta1"></div>
                            <div class="atras" id="tarjeta1back"></div>
                        </div>
                    </div>
                    <a href="https://goo.gl/maps/neibo2SUnbgRzpeT6" target="_blank">
                        <div class="tarjeta">
                            <div class="tarjeta-inner">
                                <div class="frente sobre">Lugar</div>
                                <div class="atras sobre vinculo">Recepciones Leidy <br> Crr 72a 72-23</div>
                            </div>
                        </div>
                    </a>
                    <div class="tarjeta">
                        <div class="tarjeta-inner">
                            <div class="frente">Fecha y hora</div>
                            <div class="atras">23 de Septiembre<br>7pm</div>
                        </div>
                    </div>
                    <div class="tarjeta">
                        <div class="tarjeta-inner">
                            <div class="frente">Número de invitaciones</div>
                            <div class="atras" id="tarjeta4back"></div>
                        </div>
                    </div>
                </div>
                <div class="cajaBoton">
                    <button id="nueva-verificacion-btn" class="boton" role="button">Nuevo Código</button>
                </div>
            </div>
        </div>

        <div id="pagina-invalido" class="hidden invalido">
            <div class="coleccion">
                <div class="tarjetas">
                    <div class="estiloTarjeta" id="tarjetaError"></div>
                </div>
                <div class="cajaBoton">
                    <button id="nueva-verificacion-btn2" class="boton" role="button">Nuevo Código</button>
                </div>
            </div>
        </div>
    </main>

    <script src="fondo.js"></script>
    <script src="script.js"></script>
</body>

</html>
